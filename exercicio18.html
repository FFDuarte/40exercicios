<script>

    function divisao (valor1, valor2){

        var1 = parseInt(valor1);
        var2 = parseInt(valor2);
        
        var3 = var1 % var2
        
        
        return var3;
    }

    alert("Vamos Dividir  2 numeros e obter seu resto")

    var numero1 =  prompt("Digite o primeiro valor");
    var numero2 =  prompt("Digite o segundo valor");
    
    var numero3 = divisao(numero1,numero2);
    
    alert(numero3);
    
</script>
