
<script>

    function desconto (valor1){

        var1 = parseInt(valor1);

        var2 = var1 - (var1  * 0.05);

        return var2;
    }

    alert("Calculando o desconto de 5% ")

    var numero1 =  prompt("Digite o valor ");
    
    var numero2 = desconto(numero1);
    
    alert("O valor atual e: "+ numero1 +"\nO valor com deconto e: " + numero2);
    
</script>
