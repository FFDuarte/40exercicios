(38) Crie o seguinte array: var deuses = ['Aegir', 'Aud', 'Balder', 'Bragi', 'Búri', 'Dag', 'Dellingr']
E exiba todos os nomes, dentro do html: <ul id="nomes"></ul>


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Exercicio 3</title>
</head>
<body>
    <ul id="nomes"></ul>
    <input type="button" onclick="gerar()" value="Clique">
    <script>
      function gerar(){
            let nomes = ['Aegir', 'Aud', 'Balder', 'Bragi', 'Búri', 'Dag', 'Dellingr']
            let lista = document.getElementById('nomes');
            for(var i = 0; i < nomes.length; i++){
                let item = document.createElement('li');
                item.appendChild(document.createTextNode(nomes[i]));
                lista.appendChild(item);
            }
        }         
    </script>
</body>
</html>
