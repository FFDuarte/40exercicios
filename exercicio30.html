(30) Dentro da div com o id 'resultado', escreva os números pares até 20... (ex 2,4,6...20)

<br><br><br><br><br>

<button onclick="myFunction()">Mostrar</button>
<br><br>
<div id="resultado"></div>

<script>
    function myFunction(){

    
    div = document.getElementById("resultado");

    
    let i = 0;
    let text = 0;

    do{
        
        var resto = i%2;
            if (resto == 0){
                text += "  " + i;
                div.innerHTML = text;   
            }
        i++
    }
    while(i <= 20) 

}
    
</script>
