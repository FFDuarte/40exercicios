<script>

    function soma (valor1, valor2){

        var1 = parseInt(valor1);
        var2 = parseInt(valor2);
        var3 = 0;

        if(var1 == 0 || var2 == 0){
            var3 = 0;
        } else {
            var3 = var1 + var2
        }
        
        return var3;
    }

    alert("Vamos somar 2 numeros")

    var numero1 =  prompt("Digite o primeiro valor");
    var numero2 =  prompt("Digite o segundo valor");
    
    var numero3 = soma(numero1,numero2);
    
    alert(numero3);
    
</script>
